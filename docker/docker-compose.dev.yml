version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cliniflow-postgres-dev
    environment:
      POSTGRES_DB: cliniflow_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ../../cliniflow-server/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cliniflow-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: cliniflow-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cliniflow-network

  # CliniFlow API Server (Development)
  api:
    build: 
      context: ../../cliniflow-server
      dockerfile: Dockerfile
      target: development
    container_name: cliniflow-api-dev
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:password@postgres:5432/cliniflow_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-key-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-key-change-in-production
      PORT: 3001
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../cliniflow-server:/app
      - /app/node_modules
    networks:
      - cliniflow-network
    restart: unless-stopped

  # CliniFlow Frontend (Development)
  frontend:
    build:
      context: ../..
      dockerfile: docker/frontend/Dockerfile.frontend
      target: development
    container_name: cliniflow-frontend-dev
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3001/api/v1
      VITE_APP_NAME: CliniFlow Dev
      VITE_NODE_ENV: development
    depends_on:
      - api
    volumes:
      - ../../:/app
      - /app/node_modules
    networks:
      - cliniflow-network
    restart: unless-stopped

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  cliniflow-network:
    driver: bridge
